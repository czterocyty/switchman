<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" layout:decorator="root">
<head>
    <title>Ab Test Service - Login</title>
</head>
<body>
<div layout:fragment="content" class="container" style="margin-top: 30px">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Login</strong></h3>
            </div>
            <div class="panel-body">
                <form name="loginForm" th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger">Benutzername oder Passwort ung√ºltig.</div>
                    <div th:if="${param.logout}" class="alert alert-success">Erfolgreich ausgeloggt.</div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" type="text" id="username" name="username" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="password" name="password"
                               placeholder="Passwort"/>
                    </div>
                    <div class="form-actions">
                        <button id="login" type="submit" class="btn btn-info">Log in</button>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <a href="#" th:href="@{~/}">Return to overview</a>
        </div>
    </div>
</div>
</body>
</html>
